<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件化-组件通信-子向父的通信</title>
</head>
<body>
<div id="app">
    <h1 style="color: red;">子组件接收到父组件属性后，默认是不允许修改的。怎么办？</h1>
    <h2>num: {{num}}</h2>
    <!--使用子组件的时候，传递num到子组件中-->
    <counter :num="num"></counter>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component("counter", { // 子组件，定义了两个按钮，点击数字num会加或减
        template: '\
            <div>\
                <button @click="num++">加</button>  \
                <button @click="num--">减</button>  \
            </div>',
        props: ['num'] // count是从父组件获取的
    });
    var vm = new Vue({
        el: "#app",
        data: {
            num: 0
        }
    });
</script>
</body>
</html>
