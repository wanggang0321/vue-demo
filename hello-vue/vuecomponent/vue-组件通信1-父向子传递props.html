<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件通信-父向子传递props</title>
</head>
<body>
<div id="app">
    <!--使用子组件，同时传递title属性-->
    <h1>打个招呼：</h1>
    <introduce title="大家好，我是Vue"/>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component("introduce", {
        // 直接使用props接收到的属性来渲染页面
        template: '<h3>{{title}}</h3>',
        props: ['title'] // 通过props来接收一个父组件传递的属性
    });
    var app = new Vue({
        el: "#app"
    });
</script>
</body>
</html>
