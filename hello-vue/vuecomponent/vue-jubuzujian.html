<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件化：局部注册</title>
</head>
<body>
<div id="app">
    <!-- 效果与全局注册是类似的，不同的是，这个counter组件只能在当前的Vue实例中使用 -->
    <i>效果与全局注册是类似的，不同的是，这个counter组件只能在当前的Vue实例中使用</i>
    <counter></counter>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    const counter = {
        template: '<button v-on:click="count++">你点了我 {{ count }} 次，我记住了.</button>',
        data() {
            return {count:0}
        }
    }
    var app = new Vue({
        el: "#app",
        components: {
            counter: counter // 将定义的对象注册为组件
        }
        // components就是当前vue对象子组件集合。
        // 其key就是子组件名称
        // 其值就是组件对象的属性
    });
</script>
</body>
</html>
