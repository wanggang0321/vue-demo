<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="num"/>
        <button v-on:click="num++">打卡</button>
        <button v-on:click="add">补卡</button>
        <h2>{{name}} 学习 第{{num}}天</h2>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">
        // 生成一个Vue实例
        var app = new Vue({
            el: "#app", // el,即element。要渲染的的页面元素
            data: { // 数据
                name: "",
                num:1
            },
            methods: {
                add: function () {
                    // this 代表的当前vue实例
                    this.num++;
                }
            },
            created() {
                this.name = "JavaScript";
                console.log(this);
            }
        })
    </script>
</body>
</html>
