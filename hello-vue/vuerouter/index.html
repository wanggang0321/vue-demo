<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由vue-router</title>
</head>
<body>
<div id="app">
    <!-- router-link 来指定跳转的路径 -->
    <span><router-link to="/login">登录</router-link></span>
    <span><router-link to="/register">注册</router-link></span>
    <hr/>
    <div>
        <!--<loginForm></loginForm>-->
        <!--
            疑问：为什么不采用上面的写法？
            由于html是大小写不敏感的，如果采用上面的写法，则被认为是<loginform></loginform>
            所以，如果是驼峰形式的组件，需要把驼峰转化为“-”的形式
         -->
<!--        <login-form></login-form>
        <register-form></register-form>-->
        <!-- vue-router的锚点 -->
        <router-view></router-view>
        <br/>
        <h3 style="color: red;">通过 &lt;router-view&gt; 来指定一个锚点，当路由的路径匹配时，vue-router会自动把对应组件放到锚点位置进行渲染</h3>
        <h3 style="color: red;">通过 &#60;router-link&#62; 指定一个跳转链接，当点击时，会触发vue-router的路由功能，路径中的hash值会随之改变</h3>
        <h3 style="color: red;">单页应用中，页面的切换并不是页面的跳转。仅仅是地址最后的hash值变化</h3>
    </div>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/vue-router/dist/vue-router.js"></script>
<script src="js/login.js"></script>
<script src="js/register.js"></script>
<script type="text/javascript">
    const router = new VueRouter({
        routes: [ // 编写路由规则
            {
                path: "/login", // 请求路径
                component: loginForm // 组件名称
            },
            {
                path: "/register",
                component: registerForm
            }
        ]
    });
    var vm = new Vue({
        el:"#app",
        components: {
            loginForm, // 当key和value一样时，可以只写一个
            registerForm
        },
        router // 引用上面定义的router对象
    })
</script>
</body>
</html>
